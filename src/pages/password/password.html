<ion-header class="bg-transparent">
    <ion-navbar>
        <ion-title>{{'forgot_password' | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="bg-color">
    <div class="banner">
        <img src="assets/imgs/background.png" class="background">
        <div class="text">
            <p class="text-white"><strong>{{'it_will_take_less_than_a_minutes' | translate}}</strong></p>
            <p class="text-white">{{'let_us_know_your_registered_email_address' | translate}}</p>
        </div>
    </div>
    <div class="form">
        <ion-list no-lines padding-left padding-right>
            <ion-item>
                <ion-input type="email" placeholder="{{'registered_email_eddress' | translate}}"></ion-input>
            </ion-item>
            <button ion-button block class="btn" (click)="tabs()" round>{{'submit' | translate}}</button>
        </ion-list>
    </div>
</ion-content>
